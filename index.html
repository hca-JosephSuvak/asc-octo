<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Kiosk-Home</title>

        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2BL9NP1M5B"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-2BL9NP1M5B');

<body>
    <h4>Please Enter your Email Address & Accept the Terms</h4>

    <form>
        <div id="email-container">
            <div id="email-div">
                <div class="input-group mb-3">
                    <input id="email-input" type="text" class="form-control" placeholder="Enter your Email Address"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                </div>
            </div>
        </div>
        <div>
            <input type="checkbox" id="Terms" name="isTermsAccepted">
            <label for="Terms">By clicking this checkbox, I agree to the <a href="#" data-toggle="modal"
                    data-target="#terms-modal">Terms and Conditions</a>.
            </label>
        </div>
        <button id="submit-email" type="submit" class="btn btn-primary" >Next</button>
    </form>
    <br />


    <!-- Modal -->
    <div class="modal fade" id="terms-modal" tabindex="-1" aria-labelledby="terms-modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="terms-modal-title">Terms and Conditions</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Prints may fail</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
    <script src="./embed.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./kiosk-home-test.js"></script>
</body>

</html>
