<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk-Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <h4>Please Enter your Email Address & Accept the Terms</h4>

    <div id="email-container">
        <div id="email-div">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter your Email Address"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
        </div>
    </div>
    <div>
        <input type="checkbox" id="Terms" name="isTermsAccepted">
        <label for="Terms">By clicking this checkbox, I agree to the <a href="#" data-toggle="modal"
                data-target="#terms-modal">Terms and Conditions</a>.
        </label>
    </div>
    <br />

    <!-- Modal -->
    <div class="modal fade" id="terms-modal" tabindex="-1" aria-labelledby="terms-modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="terms-modal-title">Terms and Conditions</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Prints may fail</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./embed.js"></script>
</body>

</html>
